<!DOCTYPE html>
<html>
<head>
    <title>String Encrypter</title>
</head>
<body>
    <h1>Enter String to Encrypt</h1>
    <form action="/process" method="post">
        <label for="user_input">Enter Input:</label><br>
        <input type="text" id="user_input" name="user_input"><br><br>
        <input type="submit" value="Submit">
    </form>

    <div id="output_div">
        <h3>Output:</h3>
        <p id="output_text"></p>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const response = await fetch('/process', {
                method: 'POST',
                body: formData
            });

            const processedOutput = await response.text();
            document.getElementById('output_text').textContent = processedOutput;
        });
    </script>
</body>
</html>
